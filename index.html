<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="grid">
        <header class="grid__header header">
            <div class="header__search">
                <form action="#" method="GET" class="search__form">
                <a href="#" class="search__button">
                    <img src="./img/icons/search.png" alt="">
                </a>
                <input type="search" placeholder="Search.." class="search__bar">
                </form>
            </div>
            <div class="header__profile">
                <img src="img/icons/notify.png" alt="" class="notify">
                <span>Eddie Lobanovski</span>
                
            </div>
        </header>
        <aside class="grid__sidebar sidebar">
            <div href="" class="logo-container">
                <a href="#" class="logo">
                    <img src="./img/icons/dropbox.png" alt="The open blue box">    
                </a>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="" class="nav__link">
                           <img src="img/icons/file.png" alt="" class=" menu__icon">
                           <span class="menu__item-text">Files</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">
                           <img src="img/icons/photo.png" alt="" class="menu__icon"> 
                           <span class="menu__item-text">Photos</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                           <img src="img/icons/share.png" alt=""> 
                           <span class="menu__item-text">Sharing</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                           <img src="img/icons/link.png" alt=""> 
                           <span class="menu__item-text">Links</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                           <img src="img/icons/clock.png" alt=""> 
                           <span class="menu__item-text">Events</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                           <img src="img/icons/get-started.png" alt=""> 
                           <span class="menu__item-text">Get Started</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="storage"></div>
            <a class="upgrade"></a>
        </aside>
        <main class="grid__main main">
            <div class="category">
                <h1 class="category__title">Photo</h1>
            </div>
            <section class="control-panel"></section>
            <section class="files-browser"></section>
        </main>
    </div>
</body>
</html>
